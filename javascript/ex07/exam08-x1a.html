<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<script>
  // load 이벤트:
  // - HTML을 실행(JavaScript 포함)하여 DOM Tree를 완성하고,
  // - HTML에 연결된 CSS, Image 등의 파일을 모두 다운로드 한 후에
  // - 화면에 콘텐츠 출력을 완료할 때 발생한다.
  window.onload = function() {
    console.log("load 이벤트 발생!");
    // 이미 콘텐츠가 화면에 출력된 상태이기 때문에
    // 태그의 상태를 바꾸면 
    // 이전 화면 상태가 바뀌는 것이기 때문에 
    // 화면이 깜박거리는 현상이 발생한다.
    // 따라서 load 이벤트에서 태그를 추가하거나 변경, 삭제하는 것은 바람직하지 않다.
  };
</script>
</head>
<body>
<h1>load 이벤트 - window.onload</h1>

<script>
  console.log("1111");
</script>

<script src="exam08.js"></script>

<script>
  console.log("2222");
</script>

</body>
</html>
